<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card text-bg-dark">
        <div class="card-img-overlay">
            <h2 class="card-title">COUNT-DOWN TIMER</h2>
            <p class="card-text">please enter an integer and press enter on keyboard to trigger the countdown timer...</p>
            <div class="input-group input-group-lg">
              <span class="input-group-text" id="inputGroup-sizing-lg">INPUT</span>
              <input type="number" min="0" class="form-control"  id="timeCount" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            
            <div class="current-time-cont card text-center">
              <div class="card-header ">
                Current-time
              </div>
              <div class="card-body">
                <h1 class="card-title" id="current-time">00</h1>
              </div>
              <div class="card-footer text-body-secondary">
                your countdown stopwatch
              </div>
          </div>
        </div>
        
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <Script src="./script.js"></Script>
</body>
</html>
